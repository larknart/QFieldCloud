version: "3.8"

# ===========================================
# QFieldCloud Standalone for Coolify
# All services included - fully self-contained
# ===========================================

services:
  # ===========================================
  # PostgreSQL + PostGIS
  # ===========================================
  db:
    image: postgis/postgis:17-3.5-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: qfieldcloud
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qfieldcloud123}
      POSTGRES_DB: qfieldcloud_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qfieldcloud -d qfieldcloud_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ===========================================
  # MinIO Object Storage
  # ===========================================
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s

  # ===========================================
  # MinIO Bucket Setup
  # ===========================================
  createbuckets:
    image: minio/mc:latest
    restart: "no"
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/qfieldcloud-local --ignore-existing;
      mc anonymous set download myminio/qfieldcloud-local/public;
      echo 'Bucket created successfully';
      exit 0;
      "

  # ===========================================
  # Main Django Application
  # ===========================================
  app:
    image: ghcr.io/opengisch/qfieldcloud-app:latest
    restart: unless-stopped
    volumes:
      - static_volume:/staticfiles/
      - media_volume:/mediafiles/
    environment:
      DEBUG: ${DEBUG:-0}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-use-random-string}
      SALT_KEY: ${SALT_KEY:-change-me-also-use-random-string-here}
      DJANGO_SETTINGS_MODULE: qfieldcloud.settings
      DJANGO_ALLOWED_HOSTS: ${QFIELDCLOUD_HOST:-localhost} localhost 127.0.0.1 app

      # PostgreSQL
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_USER: qfieldcloud
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qfieldcloud123}
      POSTGRES_DB: qfieldcloud_db
      POSTGRES_SSLMODE: disable

      # MinIO Storage
      STORAGE_ACCESS_KEY_ID: minioadmin
      STORAGE_SECRET_ACCESS_KEY: minioadmin123
      STORAGE_BUCKET_NAME: qfieldcloud-local
      STORAGE_ENDPOINT_URL: http://minio:9000
      STORAGE_REGION_NAME: us-east-1

      # Host
      QFIELDCLOUD_HOST: ${QFIELDCLOUD_HOST:-localhost}
      QFIELDCLOUD_ADMIN_URI: ${QFIELDCLOUD_ADMIN_URI:-admin/}

      # Email (optional)
      EMAIL_HOST: ${EMAIL_HOST:-localhost}
      EMAIL_PORT: ${EMAIL_PORT:-25}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS:-False}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER:-}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-noreply@localhost}

      # Gunicorn
      GUNICORN_TIMEOUT_S: "300"
      GUNICORN_MAX_REQUESTS: "300"
      GUNICORN_WORKERS: "3"
      GUNICORN_THREADS: "3"

      # Worker
      QFIELDCLOUD_WORKER_QFIELDCLOUD_URL: http://app:8000/api/v1/

      # Memcached
      MEMCACHED_HOST: memcached

      # Timezone
      QFIELDCLOUD_DEFAULT_TIME_ZONE: ${QFIELDCLOUD_DEFAULT_TIME_ZONE:-Asia/Kuala_Lumpur}
      QFIELDCLOUD_DEFAULT_LANGUAGE: ${QFIELDCLOUD_DEFAULT_LANGUAGE:-en}
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      memcached:
        condition: service_started
    expose:
      - "8000"
    labels:
      - "coolify.port=8000"

  # ===========================================
  # Background Worker
  # ===========================================
  worker_wrapper:
    image: ghcr.io/opengisch/qfieldcloud-worker-wrapper:latest
    restart: unless-stopped
    command: python manage.py dequeue
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - transformation_grids:/transformation_grids/:ro
    environment:
      DEBUG: ${DEBUG:-0}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-use-random-string}
      SALT_KEY: ${SALT_KEY:-change-me-also-use-random-string-here}
      DJANGO_SETTINGS_MODULE: qfieldcloud.settings
      DJANGO_ALLOWED_HOSTS: ${QFIELDCLOUD_HOST:-localhost} localhost 127.0.0.1 app

      # PostgreSQL
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_USER: qfieldcloud
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qfieldcloud123}
      POSTGRES_DB: qfieldcloud_db
      POSTGRES_SSLMODE: disable

      # MinIO Storage
      STORAGE_ACCESS_KEY_ID: minioadmin
      STORAGE_SECRET_ACCESS_KEY: minioadmin123
      STORAGE_BUCKET_NAME: qfieldcloud-local
      STORAGE_ENDPOINT_URL: http://minio:9000
      STORAGE_REGION_NAME: us-east-1

      # Worker
      QFIELDCLOUD_WORKER_QFIELDCLOUD_URL: http://app:8000/api/v1/
      QFIELDCLOUD_QGIS_IMAGE_NAME: ghcr.io/opengisch/qfieldcloud-qgis:latest
      QFIELDCLOUD_DEFAULT_NETWORK: ${COMPOSE_PROJECT_NAME:-qfieldcloud}_default

      # Memcached
      MEMCACHED_HOST: memcached

      TMP_DIRECTORY: /tmp
    depends_on:
      db:
        condition: service_healthy
      app:
        condition: service_started
      minio:
        condition: service_healthy

  # ===========================================
  # Cron Scheduler
  # ===========================================
  ofelia:
    image: mcuadros/ofelia:latest
    restart: unless-stopped
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - app

  # ===========================================
  # Cache
  # ===========================================
  memcached:
    image: memcached:alpine
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  static_volume:
  media_volume:
  transformation_grids:

networks:
  default:
    name: ${COMPOSE_PROJECT_NAME:-qfieldcloud}_default
