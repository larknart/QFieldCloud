version: "3.8"

# ===========================================
# QFieldCloud Standalone for Coolify
# Simplified - no healthcheck conditions
# ===========================================

services:
  # ===========================================
  # PostgreSQL + PostGIS
  # ===========================================
  db:
    image: postgis/postgis:16-3.4-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: qfieldcloud
      POSTGRES_PASSWORD: qfieldcloud123
      POSTGRES_DB: qfieldcloud_db

  # ===========================================
  # MinIO Object Storage
  # ===========================================
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123

  # ===========================================
  # MinIO Bucket Setup (runs once)
  # ===========================================
  createbuckets:
    image: minio/mc:latest
    restart: "no"
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/qfieldcloud-local --ignore-existing;
      mc anonymous set download myminio/qfieldcloud-local/public;
      echo 'Bucket created';
      exit 0;
      "

  # ===========================================
  # Cache
  # ===========================================
  memcached:
    image: memcached:alpine
    restart: unless-stopped

  # ===========================================
  # Main Django Application
  # ===========================================
  app:
    image: ghcr.io/opengisch/qfieldcloud-app:latest
    restart: unless-stopped
    depends_on:
      - db
      - minio
      - memcached
    volumes:
      - static_volume:/staticfiles/
      - media_volume:/mediafiles/
    environment:
      DEBUG: "0"
      ENVIRONMENT: production
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-use-random-string-here}
      SALT_KEY: ${SALT_KEY:-change-me-also-use-random-string-here-too}
      DJANGO_SETTINGS_MODULE: qfieldcloud.settings
      DJANGO_ALLOWED_HOSTS: ${QFIELDCLOUD_HOST:-localhost} localhost 127.0.0.1 app
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_USER: qfieldcloud
      POSTGRES_PASSWORD: qfieldcloud123
      POSTGRES_DB: qfieldcloud_db
      POSTGRES_SSLMODE: disable
      STORAGE_ACCESS_KEY_ID: minioadmin
      STORAGE_SECRET_ACCESS_KEY: minioadmin123
      STORAGE_BUCKET_NAME: qfieldcloud-local
      STORAGE_ENDPOINT_URL: http://minio:9000
      STORAGE_REGION_NAME: us-east-1
      QFIELDCLOUD_HOST: ${QFIELDCLOUD_HOST:-localhost}
      QFIELDCLOUD_ADMIN_URI: admin/
      EMAIL_HOST: localhost
      EMAIL_PORT: "25"
      EMAIL_USE_TLS: "False"
      DEFAULT_FROM_EMAIL: noreply@localhost
      GUNICORN_TIMEOUT_S: "300"
      GUNICORN_MAX_REQUESTS: "300"
      GUNICORN_WORKERS: "2"
      GUNICORN_THREADS: "2"
      QFIELDCLOUD_WORKER_QFIELDCLOUD_URL: http://app:8000/api/v1/
      MEMCACHED_HOST: memcached
      QFIELDCLOUD_DEFAULT_TIME_ZONE: Asia/Kuala_Lumpur
      QFIELDCLOUD_DEFAULT_LANGUAGE: en
    expose:
      - "8000"
    labels:
      - "coolify.port=8000"

  # ===========================================
  # Background Worker
  # ===========================================
  worker_wrapper:
    image: ghcr.io/opengisch/qfieldcloud-worker-wrapper:latest
    restart: unless-stopped
    command: python manage.py dequeue
    depends_on:
      - db
      - app
      - minio
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - transformation_grids:/transformation_grids/:ro
    environment:
      DEBUG: "0"
      ENVIRONMENT: production
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-use-random-string-here}
      SALT_KEY: ${SALT_KEY:-change-me-also-use-random-string-here-too}
      DJANGO_SETTINGS_MODULE: qfieldcloud.settings
      DJANGO_ALLOWED_HOSTS: ${QFIELDCLOUD_HOST:-localhost} localhost 127.0.0.1 app
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_USER: qfieldcloud
      POSTGRES_PASSWORD: qfieldcloud123
      POSTGRES_DB: qfieldcloud_db
      POSTGRES_SSLMODE: disable
      STORAGE_ACCESS_KEY_ID: minioadmin
      STORAGE_SECRET_ACCESS_KEY: minioadmin123
      STORAGE_BUCKET_NAME: qfieldcloud-local
      STORAGE_ENDPOINT_URL: http://minio:9000
      STORAGE_REGION_NAME: us-east-1
      QFIELDCLOUD_WORKER_QFIELDCLOUD_URL: http://app:8000/api/v1/
      QFIELDCLOUD_QGIS_IMAGE_NAME: ghcr.io/opengisch/qfieldcloud-qgis:latest
      QFIELDCLOUD_DEFAULT_NETWORK: ${COMPOSE_PROJECT_NAME:-qfieldcloud}_default
      MEMCACHED_HOST: memcached
      TMP_DIRECTORY: /tmp

  # ===========================================
  # Cron Scheduler
  # ===========================================
  ofelia:
    image: mcuadros/ofelia:latest
    restart: unless-stopped
    command: daemon --docker
    depends_on:
      - app
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

volumes:
  postgres_data:
  minio_data:
  static_volume:
  media_volume:
  transformation_grids:

networks:
  default:
    name: ${COMPOSE_PROJECT_NAME:-qfieldcloud}_default
