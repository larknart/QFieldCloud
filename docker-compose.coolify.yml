version: "3.8"

services:
  # ===========================================
  # Main Django Application
  # ===========================================
  app:
    build:
      context: ./docker-app
      target: webserver_runtime
    restart: unless-stopped
    volumes:
      - static_volume:/staticfiles/
      - media_volume:/mediafiles/
    environment:
      # Django Core
      - DEBUG=${DEBUG:-0}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - SECRET_KEY=${SECRET_KEY}
      - SALT_KEY=${SALT_KEY}
      - DJANGO_SETTINGS_MODULE=qfieldcloud.settings
      - DJANGO_ALLOWED_HOSTS=${QFIELDCLOUD_HOST} localhost 127.0.0.1 app

      # External PostgreSQL (postg.mds.gov.my)
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-qfieldcloud_db}
      - POSTGRES_SSLMODE=${POSTGRES_SSLMODE:-prefer}

      # S3/MinIO Storage
      - STORAGES=${STORAGES}

      # Host Configuration
      - QFIELDCLOUD_HOST=${QFIELDCLOUD_HOST}
      - QFIELDCLOUD_ADMIN_URI=${QFIELDCLOUD_ADMIN_URI:-admin/}

      # Email
      - EMAIL_HOST=${EMAIL_HOST:-localhost}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@${QFIELDCLOUD_HOST}}

      # Gunicorn
      - GUNICORN_TIMEOUT_S=${GUNICORN_TIMEOUT_S:-300}
      - GUNICORN_MAX_REQUESTS=${GUNICORN_MAX_REQUESTS:-300}
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-3}
      - GUNICORN_THREADS=${GUNICORN_THREADS:-3}

      # Worker Config
      - QFIELDCLOUD_WORKER_QFIELDCLOUD_URL=http://app:8000/api/v1/

      # Memcached
      - MEMCACHED_HOST=memcached

      # Optional: Sentry
      - SENTRY_DSN=${SENTRY_DSN:-}

      # Localization
      - QFIELDCLOUD_DEFAULT_TIME_ZONE=${QFIELDCLOUD_DEFAULT_TIME_ZONE:-Asia/Kuala_Lumpur}
      - QFIELDCLOUD_DEFAULT_LANGUAGE=${QFIELDCLOUD_DEFAULT_LANGUAGE:-en}
    depends_on:
      minio:
        condition: service_healthy
      memcached:
        condition: service_started
    expose:
      - "8000"
    labels:
      # Coolify will use this port
      - "coolify.port=8000"
      # Ofelia cron jobs
      - "ofelia.enabled=true"
      - "ofelia.job-exec.runcrons.schedule=@every 1m"
      - "ofelia.job-exec.runcrons.command=python manage.py runcrons"

  # ===========================================
  # Background Worker
  # ===========================================
  worker_wrapper:
    build:
      context: ./docker-app
      target: webserver_runtime
    restart: unless-stopped
    command: python manage.py dequeue
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - transformation_grids:/transformation_grids/:ro
    environment:
      # Django Core
      - DEBUG=${DEBUG:-0}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - SECRET_KEY=${SECRET_KEY}
      - SALT_KEY=${SALT_KEY}
      - DJANGO_SETTINGS_MODULE=qfieldcloud.settings
      - DJANGO_ALLOWED_HOSTS=${QFIELDCLOUD_HOST} localhost 127.0.0.1 app

      # External PostgreSQL
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-qfieldcloud_db}
      - POSTGRES_SSLMODE=${POSTGRES_SSLMODE:-prefer}

      # S3/MinIO Storage
      - STORAGES=${STORAGES}

      # Worker Config
      - QFIELDCLOUD_WORKER_QFIELDCLOUD_URL=http://app:8000/api/v1/
      - QFIELDCLOUD_QGIS_IMAGE_NAME=${QFIELDCLOUD_QGIS_IMAGE_NAME:-qfieldcloud-qgis}
      - QFIELDCLOUD_DEFAULT_NETWORK=${COMPOSE_PROJECT_NAME}_default

      # Memcached
      - MEMCACHED_HOST=memcached

      - TMP_DIRECTORY=/tmp
    depends_on:
      - app
      - minio

  # ===========================================
  # QGIS Processing Engine
  # ===========================================
  qgis:
    build:
      context: ./docker-qgis
    image: ${QFIELDCLOUD_QGIS_IMAGE_NAME:-qfieldcloud-qgis}
    restart: "no"
    stop_grace_period: 15m
    volumes:
      - transformation_grids:/transformation_grids/:ro
    profiles:
      - qgis

  # ===========================================
  # Task Scheduler (Cron)
  # ===========================================
  ofelia:
    image: mcuadros/ofelia:latest
    restart: unless-stopped
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - app

  # ===========================================
  # Transformation Grids Mirror
  # ===========================================
  mirror_transformation_grids:
    image: alpine:latest
    restart: "no"
    command: >
      sh -c "apk add --no-cache wget &&
             wget -r -np -nH --cut-dirs=0 -R 'index.html*' -P /transformation_grids https://cdn.proj.org/ &&
             chmod -R a+r /transformation_grids"
    volumes:
      - transformation_grids:/transformation_grids
    profiles:
      - setup

  # ===========================================
  # Caching Layer
  # ===========================================
  memcached:
    image: memcached:alpine
    restart: unless-stopped
    expose:
      - "11211"

  # ===========================================
  # MinIO Object Storage
  # ===========================================
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    expose:
      - "9000"  # API
      - "9001"  # Console
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ===========================================
  # MinIO Bucket Setup (run once)
  # ===========================================
  createbuckets:
    image: minio/mc:latest
    restart: "no"
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb myminio/$${MINIO_BUCKET_NAME:-qfieldcloud-data} --ignore-existing;
      mc anonymous set download myminio/$${MINIO_BUCKET_NAME:-qfieldcloud-data}/public;
      mc admin user add myminio $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY};
      mc admin policy attach myminio readwrite --user $${MINIO_ACCESS_KEY};
      echo 'Bucket setup complete';
      "
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-qfieldcloud-data}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    depends_on:
      minio:
        condition: service_healthy
    profiles:
      - setup

volumes:
  static_volume:
  media_volume:
  transformation_grids:
  minio_data:

networks:
  default:
    name: ${COMPOSE_PROJECT_NAME:-qfieldcloud}_default
